<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ClearWhite</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
  <div class="clw-wrapper">
    <article class="clw-main clw-panel">
      Document content.
    </article>
    <aside class="clw-aside clw-panel">
      <ul class="clw-file-root">
        <li class="clw-file">README.md</li>
        <li class="clw-file">LICENSE.md</li>
        <li class="clw-file">.giitgnore</li>
        <li class="clw-file">.prettierrc</li>
        <li class="clw-file">yarn.lock</li>
        <li>
          <span class="clw-folder">public</span>
          <ul>
            <li class="clw-file">index.html</li>
            <li class="clw-file">index.html</li>
            <li class="clw-file">index.html</li>

            <li>
              <span class="clw-folder">inner</span>
              <ul>
                <li class="clw-file">index.html</li>
                <li class="clw-file">index.html</li>
                <li class="clw-file">index.html</li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </aside>
  </div>
  </body>
</html>
